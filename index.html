<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <!-- CSS: FONTAWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- CSS: MY CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- JS: JQUERY -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- JS: MOMENT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS: HANDLEBARS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
     <!-- JS: MY TEMPLATE -->
     <script id="film-template" type="text/x-handlebars-template">
      <ul class="film" style="background-image:url({{copertina}})">
        <div class="info-container">
          <li><b><u>{{title}}</u></b></li>
          <li>TITOLO ORIGINALE : {{originalTitle}}</li>
          <li class="lingua">LINGUA ORIGINALE : {{lenguage}} {{{flag}}}</li>
          <li>VOTO MEDIO : {{vote}}</li>
          <li class="starsList">{{{stars}}}</li>
        </div>
      </ul>
     </script>
     <!-- JS: MY JS -->
     <script type="text/javascript" src="boolflix.js"></script>
     <title></title>
   </head>
   <body>
     <div class="container">
       <div class="navbar">
         <p id="logo">BOOLFLIX</p>
         <div id="searchBar-container">
           <input id="searchBar" type="text" name="" placeholder="Inserisci il titolo del film da cercare">
           <button id="my-btn"type="button" name="button">Cerca</button>
         </div>
       </div>
       <div class="film-container">
         <h1>FILM</h1>
       </div>
       <div class="series-container">
         <h1>SERIE TV</h1>
       </div>
     </div>
   </body>
 </html>
